{% extends "layout.html" %}

{% block title %}
    Lamont - Woodberry Poetry Room
{% endblock %}

{% block main %}

    <h1 style="font-family: 'Carrois Gothic', sans-serif; font-size: 40px">Lamont - Woodberry Poetry Room</h1>

    <img src="/static/images/lamontpoetryroom.jpg" width="600" height="350" alt="Woodberry Poetry Room">

    <h6>Source: https://harvardmagazine.com/2017/07/poetry-voiced</h6>

    <br><br>
    <div id="mapid"></div>
    <script>

        var mymap = L.map('mapid').setView([42.3745246, -71.1172788], 15);

        const tileUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}';
        const tiles = L.tileLayer(tileUrl, { attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoiYWxpc29uaDg4IiwiYSI6ImNrM2x6bzFsdzBtdXozanFxMWl1ajN5azYifQ.EzFW94EKtRoHCRyaaObjMg'
        });

        tiles.addTo(mymap);

        const lamont = L.marker([42.372763, -71.115566]).addTo(mymap);
        lamont.bindPopup("<b>Lamont - Woodberry Poetry Room</b><br>Moderate noise level<br>Normal chairs<br>Food available<br>Has group study space").openPopup();

    </script>

    <br><br>
    <form action="/browse">
        <button class="btn btn-primary w3-button w3-blue" type="submit">Browse Another Space</button>
    </form>

{% endblock %}
